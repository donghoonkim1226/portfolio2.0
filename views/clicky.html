<!DOCTYPE html>
<html>
<head>
	<title>My Clicky Game</title>
	<!-- CSS - Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- My css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<header class="container-fluid">
		<div class="row">
			<div class="col-md-offset-4 col-md-4"
				<p>Can you click all 20 pictures in 20 seconds?</p>
			</div>
		</div>
	</header>

		<div class="row">
			<div class="col-md-offset-5 col-md-7">
				<button id="start" class="btn btn-primary btn-lg">Play!</button>
			</div>
		</div>
		



	<div class="row">
		<div class="col-md-offset-5 col-md-2">
			<div class="row">
    		<div class="panel panel-default">
      		<div class="panel-heading"><h4>Time Remaining</h4></div>
      		<p id="timeLine"><span id="time">20</span>seconds left</p>
    		</div>
    	</div>
  	</div> 	

		<div class="col-md-12">

			<div class="row">
				<div class="col-md-offset-2 col-md-10">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-crazy_face_s.jpg">
					<img data-clickable="false" class="character" src="http://www.allfunnyfaces.com/thumbs/Windy_Face_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-nice_teeths_s.jpg">
					<img data-clickable="false" class="character" src="http://www.allfunnyfaces.com/thumbs/Crazy_Face480_s.jpg">
					<img data-clickable="false" class="character" src="http://www.allfunnyfaces.com/thumbs/Crazy_Face480_s.jpg">
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-10">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-the_game_face_s.jpg">
					<img data-clickable="false" class="character" src="http://www.allfunnyfaces.com/thumbs/Devil_Boy_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-jack_nicholson_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnypica.com/wp-content/uploads/2015/06/Funniest-Kid-Faces-16-125x125.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-baby_face_s.jpg">
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-10">
					<img data-clickable="false" class="character" src="http://apps.carleton.edu/reason_package/reason_4.0/www/images/975298_tn.jpg?1362777928">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-gold_digger_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-wowzas_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-mel_gibson_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-crazy_grill_s.jpg">
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-2 col-md-10">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-hard_hit_s.jpg">
					<img data-clickable="false" class="character" src="http://www.allfunnyfaces.com/thumbs/Ugh_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-dog_butt_face_s.jpg">
					<img data-clickable="false" class="character" src="http://www.funnyfacespictures.net/thumbs/funny-faces-ace_face_s.jpg">
					<img data-clickable="false" class="character" src="http://www.pinoyps.com/download/file.php?avatar=44979_1339763646.jpg">
				</div>
			</div>

		</div>

</div>
<script src="../public/js/clicky.js" type="text/javascript"></script>

</body>
